
<header mat-header>Lista de Posts</header>
<div *ngIf="isLogged" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button (click)="getMyPosts()">My Posts</button>
    <button mat-button routerLink="/perfil">Profile</button>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
<table mat-table [dataSource]="dataSource"  >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let post"> {{post.titulo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let post">
      <div *ngIf="autor === post.userId">
        <div fxLayout="row" fxLayoutAlign="center center">
          <a routerLink="/post/edit/{{ posts.id }}"> edit</a>
          <a routerLink="/post/delete/{{ posts.id }}">delete</a>
          </div>
          </div>
          </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
